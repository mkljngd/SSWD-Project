<div class="container">
  <h1>{{ isEditMode ? 'Edit Inventory Item' : 'Add Inventory Item' }}</h1>
  <form (ngSubmit)="saveInventoryItem()" class="form">
    <div class="form-group">
      <label for="ingredient">Ingredient</label>
      <select
        id="ingredient"
        [(ngModel)]="inventoryItem.ingredient"
        name="ingredient"
        (change)="onIngredientChange()"
        required
      >
        <option *ngFor="let ingredient of ingredients" [value]="ingredient.ingredient_id">
          {{ ingredient.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="inventoryItem.quantity"
        name="quantity"
        required
      />
    </div>
    <div class="form-group">
      <label for="unit">Unit</label>
      <input
        type="text"
        id="unit"
        [(ngModel)]="inventoryItem.unit"
        name="unit"
        [readonly]="true"
      />
    </div>
    <div class="form-group">
      <label for="expiry_date">Expiry Date</label>
      <input
        type="date"
        id="expiry_date"
        [(ngModel)]="inventoryItem.expiry_date"
        name="expiry_date"
        [min]="minDate"
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
