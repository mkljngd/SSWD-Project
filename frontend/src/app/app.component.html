<div class="app-container">
  <header class="app-header">
    <nav class="navbar">
      <span class="app-name">Smart Meal Planner</span>
      <div class="navbar-links">
        <ng-container *ngIf="isLoggedIn(); else guestLinks">
          <button class="btn-link" (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #guestLinks>
          <a class="navbar-link" routerLink="/login">Login</a>
          <a class="navbar-link" routerLink="/register">Register</a>
        </ng-template>
      </div>
    </nav>
  </header>
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
  <footer class="app-footer">
    <p>&copy; 2024 Smart Meal Planner. All rights reserved.</p>
  </footer>
</div>
